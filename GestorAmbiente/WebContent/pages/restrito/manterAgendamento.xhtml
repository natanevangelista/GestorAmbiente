<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

<!-- chama o template -->
<ui:composition template="/templates/templateInterno.xhtml">
	
	<ui:define name="tituloPagina"> <h:outputLabel value="#{ambienteBean.acaoTituloPagina}" /> </ui:define>
	
	<ui:define name="corpo">
		
		<h:form id="listagem">
		
			<h:panelGrid columns="4" >
				<h:outputLabel value="Turno" />	
				<p:selectOneMenu id="turno" value="#{agendamentoBean.agendamento.turno}" onchange="#{agendamentoBean.sy()}" >
					<f:selectItem itemValue="M" itemLabel="Matutino"/>
					<f:selectItem itemValue="V" itemLabel="Vespertino"/>
					<f:selectItem itemValue="N" itemLabel="Noturno"/>
				</p:selectOneMenu>
				
				<h:outputLabel value="Professor:" />
				<p:selectOneMenu id="pessoa" value="#{agendamentoBean.agendamento.responsavel}" > 
					<f:selectItems value="#{responsavelBean.lista}" var="responsavel" itemLabel="#{responsavel.nome}" />
				</p:selectOneMenu>
				
				<h:outputLabel value="Turma:" />
				<p:selectOneMenu id="turma" value="#{agendamentoBean.agendamento.turma}" > 
					<f:selectItems value="#{turmaPesquisaBean.lista}" var="turma" itemLabel="#{turma.nome}" />
				</p:selectOneMenu>
				
				<h:outputLabel value="Ambiente:" />
				<p:selectOneMenu id="ambiente" value="#{agendamentoBean.agendamento.ambiente}" > 
					<f:selectItems value="#{ambienteBean.lista}" var="ambiente" itemLabel="#{ambiente.identificacao}" />
				</p:selectOneMenu>
				
				<h:outputLabel value="Data de início" />
				<p:calendar id="data" value="#{agendamentoBean.agendamento.data}" pattern="dd/MM/yyyy" ></p:calendar>
				
				<h:outputLabel value="Qtd de Eventos" />
				<p:inputText id="qtdAgendamento" value="#{agendamentoBean.qtdEventos}"></p:inputText>
			</h:panelGrid>
			<br/>
			<br/>
			 
			 <center>
			 	<fieldset> <legend>Selecione os dias da Turma</legend>
				 	<p:selectManyCheckbox value="#{agendamentoBean.diasSemanaVetor}">
					 	<f:selectItem itemLabel="Segunda" itemValue="2"/>
					 	<f:selectItem itemLabel="Terça" itemValue="3"/>
					 	<f:selectItem itemLabel="Quarta" itemValue="4"/>
					 	<f:selectItem itemLabel="Quinta" itemValue="5"/>
					 	<f:selectItem itemLabel="Sexta" itemValue="6"/>
					 	<f:selectItem itemLabel="Sábado" itemValue="7"/>
					 	<f:selectItem itemLabel="Domingo" itemValue="1" />
				 	</p:selectManyCheckbox>
			 	</fieldset>
			 </center>
			 
			<br/>
			<br/>
			<br/>
			<center>	 
				<p:commandButton value="Agendar" action="#{agendamentoBean.agendarEvento()}" ajax="false">
					<p:ajax></p:ajax>
				</p:commandButton>
			</center>
		</h:form>
		
	</ui:define>
</ui:composition>
</html>
