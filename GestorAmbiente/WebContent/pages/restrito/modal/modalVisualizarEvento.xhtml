<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" >

	<p:dialog style="text-align:left" header="Visualizar Evento" id="modalEvento" widgetVar="modalEventoDialog" modal="true" draggable="false" closable="true" resizable="false" height="200" width="500">  
	    <h:form id="modalEventoForm">  
	  		<p:outputPanel style="text-align:center;">
	  			<p:panelGrid  id="display" columns="2" >
					        <h:outputLabel value="Nome:" />  
				            <h:outputLabel value="#{eventoBean.evento.nome}" disabled="true"/>  
					    	<h:outputLabel  value="Modalidade:" />
							<h:outputLabel value="#{eventoBean.evento.modalidade}" disabled="true"/>		    	
				    		<h:outputLabel  value="Observação:" />
				    		<h:outputLabel value="#{eventoBean.evento.observacao}" disabled="true" cols="50" rows="7"/>
				</p:panelGrid>
			</p:outputPanel>	  		
	    </h:form>  
	</p:dialog>
</html>
