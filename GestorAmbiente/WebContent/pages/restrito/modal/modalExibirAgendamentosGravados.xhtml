<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" >
<h:body>
	<p:dialog style="text-align:left" header="Agendamentos Realizados" id="modalAgendamentosGravados" widgetVar="modalAgendamentoDialog" modal="true" draggable="false" closable="true" resizable="false" height="auto" width="auto">
		  <h:form id="modalAgendamentoForm">
			
			O(s) seguinte(s) Agendamento(s) foi(ram) Realizado(s)
			
			<p:dataTable var="agendamentosGravados" value="#{agendamentoBean.agendamentosGravados}" >
				<p:column >
					<h:outputText value="#{agendamentosGravados.data}" />
				</p:column>
				
				<p:column>
					<h:outputText value="#{agendamentosGravados.evento}" />
				</p:column>
			
			
			</p:dataTable>
		</h:form>
	</p:dialog>
</h:body>
</html>
