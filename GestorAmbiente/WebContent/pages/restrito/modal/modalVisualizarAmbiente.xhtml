<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" >
	<p:dialog style="text-align:left" header="Visualizar Ambiente" id="modalAmbiente" widgetVar="modalAmbienteDialog" modal="true" draggable="false" closable="true" resizable="false" height="300" width="500">
		  <h:form id="modalAmbienteForm">
			
			<p:panelGrid columns="2" >
				
				<h:outputText value="Identificação:" />
				<p:inputText readonly="true" value="#{ambienteBean.ambiente.identificacao}" /> 
				
				<h:outputText value="Quantidade Vagas:"/>
				<p:inputText readonly="true" value="#{ambienteBean.ambiente.qtdVagas}"/>
				
				
				<h:outputText value="Descrição:"/>
				<p:inputText readonly="true" value="#{ambienteBean.ambiente.descricao}"/>
				
				<h:outputText value="Observação:"/>
				<p:inputTextarea readonly="true" value="#{ambienteBean.ambiente.observacao}" rows="11" cols="55"  
									  style=" text-align: justify;" />
				
				<h:outputText value="Categoria:"/>
				<p:inputText readonly="true" value="#{ambienteBean.ambiente.categoria.descricao}" />
				
				<h:outputText value="Situação:"/>
				<p:inputText readonly="true" value="#{ambiente.status == true ? 'Ativo' : 'Inativo' }"/>
				
			</p:panelGrid>
		</h:form>
	</p:dialog>
</html>
