		  <h:form id="modalCategoriaForm">
			<p:panelGrid columns="2" >
				<h:outputText value="Descrição:" />
				<p:inputText disabled="true" value="#{categoriaBean.categoria.descricao}"/>

		</h:form>
	</p:dialog>
