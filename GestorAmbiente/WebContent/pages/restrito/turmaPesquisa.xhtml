<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/templateInterno.xhtml">
	
	<ui:define name="tituloPagina">Listagem de Turmas</ui:define>

	<ui:define name="corpo">
		<h:form id="cadastrar">
			<p:commandButton value="Cadastrar nova Turma" icon="ui-icon-plus" action="#{turmaBean.novo()}" ajax="false"></p:commandButton>
		</h:form>
		<br />
		<p:separator></p:separator>
		<h:form id="pesquisa">
			<p:growl id="mensagem"></p:growl>
			<p:panelGrid columns="4" styleClass="semBorda" >
				<p:outputLabel value="Evento"></p:outputLabel>
				<p:outputLabel value="Nome"></p:outputLabel>
				<p:outputLabel value="Descrição"></p:outputLabel>
				<p:outputLabel value="Status"></p:outputLabel>

				<p:inputText value="#{turmaBean.turmaPesquisa.evento}"></p:inputText>
				
				<p:inputText value="#{turmaBean.turmaPesquisa.nome}"></p:inputText>
				
				<p:inputText value="#{turmaBean.turmaPesquisa.descricao}"></p:inputText>
				
				<p:selectOneMenu value="#{turmaBean.turmaPesquisa.status}">
		            <f:selectItem itemLabel="Todos" itemValue="" />
		            <f:selectItem itemLabel="Finalizada" itemValue="F" />
		            <f:selectItem itemLabel="Inicializada" itemValue="I" />
		            <f:selectItem itemLabel="Não Inicializada" itemValue="N" />
		        </p:selectOneMenu>
				
				<p:commandButton value="Pesquisar"  >
					<f:ajax render="@form "/>
				</p:commandButton>
			</p:panelGrid>
			<p:separator></p:separator>
			
			<ui:include src="/pages/restrito/turmaLista.xhtml" />
		</h:form>


	</ui:define>
</ui:composition>
</html>
