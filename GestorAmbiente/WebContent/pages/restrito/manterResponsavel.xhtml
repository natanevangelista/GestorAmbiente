<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

<!-- chama o template -->
<ui:composition template="/templates/templateInterno.xhtml">
	
	<ui:define name="tituloPagina"><h:outputLabel value="#{responsavelBean.acaoTituloPagina}" /></ui:define>
	
	<ui:define name="corpo">
	<div align="left" style="background-color: #FAFFFF">
		<h:form id="cadastro">
			<h:inputHidden value="#{responsavelBean.responsavel.id}" />

			<p:messages/>
			<h:panelGrid columns="2">
				<h:outputLabel value="Nome:" />
				<p:inputText styleClass="tamanhoText" id="nome" value="#{responsavelBean.responsavel.nome}" required="true" requiredMessage="É necessário informar uma Identificação para o Responsavel"></p:inputText>
				
				<h:outputLabel value="Email:" />
				<p:inputText styleClass="tamanhoText" id="email" value="#{responsavelBean.responsavel.email}" />
				
				<h:outputLabel value="Telefone:" />
				<p:inputMask mask="(99) 9999-9999" id="telefone" value="#{responsavelBean.responsavel.telefone}" />
				
				<h:outputLabel value="Receber SMS:" />
				<p:selectBooleanButton id="sms" value="#{responsavelBean.responsavel.sms}" onLabel="Sim" offLabel="Não" onIcon="ui-icon-check" offIcon="ui-icon-close"/>
				
				<h:outputLabel value="Status:" />
				<p:selectBooleanButton id="status" value="#{responsavelBean.responsavel.status}" onLabel="Ativo" offLabel="Inativo" onIcon="ui-icon-check" offIcon="ui-icon-close"/>
			
				<h:outputLabel value="Senha Atual:" />
				<p:inputText id="senhaA" value="#{responsavelBean.responsavel.senha}"/>
				
				<h:outputLabel value="Nova Senha:" />
				<p:inputText id="senhaN" value="#{responsavelBean.responsavel.senha}"/>
				
				<h:outputLabel value="Confirma Senha:" />
				<p:inputText id="senhaNC" value="#{responsavelBean.responsavel.senha}"/>
			
			</h:panelGrid>
			<div align="center">
			<p:commandButton value="Salvar" ajax="false" action="#{responsavelBean.salvar()}" >
				<p:ajax></p:ajax>
			</p:commandButton>
			</div>
		</h:form>
	</div>
	</ui:define>
</ui:composition>	 
</html>
